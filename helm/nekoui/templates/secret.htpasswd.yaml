{{- if and .Values.ingress.enabled .Values.ingress.httpAuth.enabled }}
kind: Secret
apiVersion: v1
metadata:
  name: {{ printf "%s.htpasswd" (include "nekoui.fullname" .) | quote }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    helm.sh/chart: {{ include "nekoui.chart" . | quote }}
    app.kubernetes.io/name: {{ include "nekoui.name" . | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
  {{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
type: Opaque
data:
  auth: {{ .Values.ingress.httpAuth.htpasswd | b64enc | quote }}
{{- end }}
